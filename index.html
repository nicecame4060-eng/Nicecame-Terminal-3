<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NiceTerminal</title>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #000000;
      --bg-light: #111111;
      --accent: #e94560;
      --text: #eee;
      --text-dim: #888;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #000000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    body.has-bg-image .titlebar {
      background: rgba(17, 17, 17, 0.85);
    }
    
    body.has-bg-image .terminal-container {
      background: rgba(0, 0, 0, 0.75);
    }
    
    body.has-bg-image .xterm,
    body.has-bg-image .xterm-viewport,
    body.has-bg-image #terminal {
      background: transparent !important;
    }
    
    .titlebar {
      height: 32px;
      background: var(--bg-light);
      display: flex;
      align-items: center;
      padding: 0 10px;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .titlebar-logo {
      font-weight: bold;
      font-size: 13px;
      color: var(--accent);
      margin-right: 15px;
    }
    
    .titlebar-logo span { color: var(--text); }
    
    .spacer {
      flex: 1;
    }
    
    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .window-btn {
      width: 12px;
      height: 12px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0;
    }
    
    .window-btn.minimize { background: #ffbd2e; }
    .window-btn.maximize { background: #28c940; }
    .window-btn.close { background: #ff5f57; }
    
    .window-btn:hover { transform: scale(1.1); opacity: 0.8; }
    
    .terminal-container {
      flex: 1;
      padding: 5px;
      background: #000000;
    }

    #terminal {
      height: 100%;
      background: #000000;
    }
    
    .xterm { 
      height: 100%; 
      background: #000000 !important;
    }
    
    .xterm-viewport {
      background: #000000 !important;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    
    .modal.show { display: flex; }
    
    .modal-content {
      background: #0d0d0d;
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .modal-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
      padding-bottom: 15px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .setting-row:last-of-type {
      border-bottom: none;
    }
    
    .setting-row span {
      font-size: 13px;
      color: #888;
    }
    
    .setting-input {
      background: #0a0a0a;
      border: 1px solid #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      width: 80px;
      font-size: 13px;
      text-align: center;
    }
    
    .setting-input:focus {
      outline: none;
      border-color: #333;
    }
    
    .setting-input[type="range"] {
      width: 100px;
      padding: 0;
      background: transparent;
      border: none;
      -webkit-appearance: none;
    }
    
    .setting-input[type="range"]::-webkit-slider-track {
      height: 4px;
      background: #222;
      border-radius: 2px;
    }
    
    .setting-input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      margin-top: -5px;
      cursor: pointer;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    
    .btn-primary {
      flex: 1;
      background: #fff;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: opacity 0.2s;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    .btn-secondary {
      flex: 1;
      background: transparent;
      border: 1px solid #333;
      color: #666;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }
    
    .btn-secondary:hover {
      border-color: #444;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-logo">Nice<span>Terminal</span></div>
    <div class="spacer"></div>
    <div class="window-controls">
      <button class="window-btn minimize" onclick="minimize()"></button>
      <button class="window-btn maximize" onclick="maximize()"></button>
      <button class="window-btn close" onclick="closeWin()"></button>
    </div>
  </div>
  
  <div class="terminal-container">
    <div id="terminal"></div>
  </div>
  
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h2 class="modal-title">Настройки</h2>
      <div class="setting-row">
        <span>Размер шрифта</span>
        <input type="number" class="setting-input" id="fontSize" value="14" min="8" max="32">
      </div>
      <div class="setting-row">
        <span>Прозрачность</span>
        <input type="range" class="setting-input" id="opacity" min="0.3" max="1" step="0.05" value="0.85" onchange="applyOpacity(parseFloat(this.value))">
      </div>
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeSettings()">Отмена</button>
        <button class="btn-primary" onclick="saveSettings()">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
